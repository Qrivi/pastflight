<main>
  <section>
    <h1>
        {{ d0 | date :  "MMMM d" }}
        <span>Today</span>
    </h1>
    <article *ngFor="let flight of flightsD0">
      <div [innerHTML]="flight"></div>
    </article>
  </section>

  <section>
    <h1>
        {{ d1 | date :  "MMMM d" }}
        <span>Yesterday</span>
    </h1>
    <article *ngFor="let flight of flightsD1">
      <div [innerHTML]="flight"></div>
    </article>
  </section>

  <section>
    <h1>
        {{ d2 | date :  "MMMM d" }}
        <span>The day before</span>
    </h1>
    <article *ngFor="let flight of flightsD2">
      <div [innerHTML]="flight"></div>
    </article>
  </section>

</main>
