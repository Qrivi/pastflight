<div class="loading" [hidden]="!cardsLoading">&nbsp;</div>

<main>
  <section>
    <h1>
        {{ d0 | date :  "MMMM d" }}
        <span>Today</span>
    </h1>
    <article *ngFor="let flight of flightsD0" [ngClass]="{'disabled': flight.disabled}">
        <button [disabled]="flight.disabled" (click)="removeFlight( 0, flight )">&#x2716;</button>
      <div [innerHTML]="flight.html"></div>
    </article>
  </section>

  <section>
    <h1>
        {{ d1 | date :  "MMMM d" }}
        <span>Yesterday</span>
    </h1>
    <article *ngFor="let flight of flightsD1" [ngClass]="{'disabled': flight.disabled}">
        <button [disabled]="flight.disabled" (click)="removeFlight( 1, flight )">&#x2716;</button>
      <div [innerHTML]="flight.html"></div>
    </article>
  </section>

  <section>
    <h1>
        {{ d2 | date :  "MMMM d" }}
        <span>The day before</span>
    </h1>
    <article *ngFor="let flight of flightsD2" [ngClass]="{'disabled': flight.disabled}">
        <button [disabled]="flight.disabled" (click)="removeFlight( 2, flight )">&#x2716;</button>
      <div [innerHTML]="flight.html"></div>
    </article>
  </section>
</main>
